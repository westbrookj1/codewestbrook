	<script>
	var now= new Date()
	var currentYear=now.getFullYear() </script>
		
	</head>
	<header><center>John's Coding Project</center></header>
 <body>
	<main>
		<script> 
		var DateInput = prompt("Please Enter MONTH-DAY of the workout you want. Example 12-18...", "");
			if (DateInput!= null) { 
		$(function () {
		WODify('10smrc33dl8tkbgzasrctu5dh', "CrossFit Covalence", 'CrossFit', currentYear + '-' + DateInput, 'json', renderWOD);
		}); 
		var WODify = function (key, location, program, date, type, callback) {
		var typeToUse = type == 'json' ? 'json' : 'xml';
			$.ajax({
				type: 'GET',
				url: 'https://app.wodify.com/API/WODs_v1.aspx',
				data: {
					'apikey': key,
					'location': location,
					'program': program,
					'date': date, //used to pick date
					'type': typeToUse
				},
				dataType: typeToUse,
				success: function (data) {
					if (typeof data.RecordList != 'undefined') {
						callback(data.RecordList.APIWod.FormattedWOD, false);
					} else {
						callback(data.APIError.ErrorMessage, true);
					}
				},
				error: function (e) {
					console.log(e);
				}
			});
		};
		var renderWOD = function (FormattedWOD, WODError) {
			$('#WODcontent').html(FormattedWOD);
		};
		};
		</script> 
	<div><img src="https://s3.us-east-2.amazonaws.com/codewestbrook.com/file/Images/kp.jpg" alt="photo of a whale" class="whale" ></div>
